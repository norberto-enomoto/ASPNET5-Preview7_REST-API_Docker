apiVersion : apps/v1
kind: Deployment
metadata:
  name: apicontagemaula
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apicontagem
  template:
    metadata:
      labels:
        app: apicontagemaula
    spec:
      containers:
        - name: apicontagemaula
          image: groffeazuredevops.azurecr.io/apicontagemaula
          env:
            - name: MensagemVariavel
              value: Utilizando o Azure Kubernetes Service (AKS)
          ports:
          - containerPort: 80
