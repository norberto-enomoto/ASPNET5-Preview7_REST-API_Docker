apiVersion : apps/v1
kind: Deployment
metadata:
  name: apicontagemaula
spec:
  replicas: 5
  selector:
    matchLabels:
      app: apicontagemaula
  template:
    metadata:
      labels:
        app: apicontagemaula
    spec:
      containers:
        - name: apicontagemaula
          image: groffeazuredevops.azurecr.io/apicontagem
          env:
            - name: MensagemVariavel
              value: Utilizando o Azure Kubernetes Service (AKS) - Escalado para 5 Pods
          ports:
          - containerPort: 80
